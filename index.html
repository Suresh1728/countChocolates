<!DOCTYPE html>
<html>
<head>
  <title>Chocolate Counter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="box">
  <h1>Chocolate Counter</h1>
  
  <div class="input-container">
    <label for="totalMoney">Total Money:</label>
    <input type="text" id="totalMoney" placeholder="Enter total money">
  </div>

  <div class="input-container">
    <label for="chocolateCost">Chocolate Cost:</label>
    <input type="text" id="chocolateCost" placeholder="Enter chocolate cost">
  </div>
  
  <button onclick="countChocolates()">Count Chocolates</button>

  <h2>Chocolates:</h2>
  <div id="output"></div>
</div>
  <script src="script.js"></script>
</body>
</html>
